<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage Form Example</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section class="container">
    <h1>Save Form Data with LocalStorage</h1>
    <form id="dataForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" />
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" />
      </div>
      
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea>
      </div>
      
      <div class="form-buttons">
        <button type="button" id="saveData" class="btn save">Save Data</button>
        <button type="reset" id="clearForm" class="btn clear">Clear Form</button>
      </div>
    </form>
  </section>

  <script src="/js/app.js"></script>
</body>
</html>
